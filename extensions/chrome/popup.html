<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CCF DDL Tracker</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <header class="header">
      <div>
        <h1>CCF DDL Tracker</h1>
        <p>添加你正在赶的截止日期，徽标显示最近的剩余天数。</p>
      </div>
      <a class="link" href="https://ccfddl.com/" target="_blank" rel="noreferrer">
        打开 CCFDDL
      </a>
    </header>

    <section class="form-card">
      <h2>新增截止日期</h2>
      <form id="deadline-form">
        <label>
          标题
          <input id="title" type="text" placeholder="例如：ACL 2025" required />
        </label>
        <div class="row">
          <label>
            日期
            <input id="date" type="date" required />
          </label>
          <label>
            时间
            <input id="time" type="time" value="23:59" />
          </label>
        </div>
        <button type="submit">添加</button>
      </form>
    </section>

    <section class="list-card">
      <div class="list-header">
        <h2>我的 DDL</h2>
        <span id="count"></span>
      </div>
      <ul id="deadline-list"></ul>
      <p id="empty-state" class="empty">还没有添加任何截止日期。</p>
    </section>

    <script src="popup.js"></script>
  </body>
</html>
